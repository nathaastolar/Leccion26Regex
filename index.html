<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div>
    <img src="assets/img/la1.jpg" alt="">
  </div>
   <h1 id="form-head">Validación de formulario</h1>
   <form class="contenedor">
     <label class="formu" for="name">Nombre: </label>
     <input type="text" id="nombre" class="form-control" placeholder="Debes ingresar tu nombre" required="" pattern="^([A-Z]{1}[a-zñáéíóú]*[\s]?)+">
     <label class="formu" for="apellido">Apellido: </label>
     <input type="text" id="apellido" class="form-control" placeholder="Debes ingresar tu apellido" required="" pattern="^([A-Z]{1}[a-zñáéíóú]*[\s]?)+">
     <label class="formu" for="dni">DNI:</label>
     <input type="text" id="dni" class="form-control" placeholder="Debes ingresar tu DNI" required="" pattern="\d{8}">
     <label class="formu" for="nacimiento">Fecha de Nacimiento :</label>
     <input type="date" id="fecnac" class="form-control" placeholder="Debes ingresar tu fecha de nacimiento" required="" pattern="\b\d{3}[-.]?\d{3}[-.]?\d{3}\b">
     <label class="formu" for="celular">Celular :</label>
     <input type="text" id="celular" class="form-control" placeholder="Debes ingresar el número de tu celular" required="" pattern="\b\d{2}[-.]?\d{3}[-.]?\d{4}\b">
     <label class="formu" for="casa">Casa:</label>
     <input type="text" id="casa" class="form-control" placeholder="Debes ingresar tu número fijo" required="" pattern="/\(?([0-9]{2})\)?([ .-]?)([0-9]{3})\2([0-9]{4})/">
     <label for="inputEmail" class="formu">Correo Electrónico</label>
     <input type="email" id="email" class="form-control" placeholder="Debe ingresar su e-mail" required="" placeholder="Ingrese su correo electrónico"  pattern="^[a-z0-9ñ\.\-\_]*@[a-z]*\.[a-z]{2,3}">
     <label class="formu" for="contraseña">Contraseña :</label>
     <input type="password" id="contraseña" class="form-control" placeholder="Debes ingresar tu contraseña" required="" pattern="^[a-z0-9ñ\.\-\_]">
     <label class="formu" for="comentarios">Comentarios</label>
     <input type="text" id="comentarios" class="form-control" placeholder="Debes ingresar tus comentarios" >
     <label>
     <input type="checkbox" value="remember-me">
     <span>Deseo recibir información vía email</span>
     <button class="btn btn-lg btn-primary btn-block submit-btn" type="submit" id="registrar">Registrar</button>
  </form>
</div>
</body>
</html>
